<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Torneo de Ajedrez</title>
    <link rel="stylesheet" href="public/style.css">
</head>
<body>
    <div class="container">
        <h1>Registro Torneo Ajedrez EDIB 2024</h1>
        <p>Se te asignará un oponente con un nivel acorde al tuyo y se acordará una fecha para la partida</p>
        <form id="registration-form" action="http://localhost:3000/register" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="level">Nivel:</label>
            <select id="level" name="level">
                <option value="novato">Novato</option>
                <option value="intermedio">Intermedio</option>
                <option value="avanzado">Avanzado</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
    </div>
    
</body>
</html>
